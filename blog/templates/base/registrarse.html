{% load static %} {% block contend %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>BLOG</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'img/avatar.jpg' %}" />

    <link
      href="{$ static 'img/apple-touch-icon.png' %}"
      rel="apple-touch-icon"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="{% static 'vendor/animate.css/animate.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/swiper/swiper-bundle.min.css' %}"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    <!-- =======================================================
        * Template Name: EstateAgency - v4.7.0
        * Template URL: https://bootstrapmade.com/real-estate-agency-bootstrap-template/

        * License: https://bootstrapmade.com/license/
        ======================================================== -->
  </head>
  <body>
     <div class="container" style="margin-top: 250px;width:500px;">
          <h1 style="text-align: center;font-size: 100px;">REGISTRO</h1>
          <br>
     <!-- Username input -->
     <div class="form-outline mb-4">
          <input type="text" id="registerUsername" class="form-control" />
          <label class="form-label" for="registerUsername">Username</label>
        </div>
  
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="registerEmail" class="form-control" />
          <label class="form-label" for="registerEmail">Email</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="registerPassword" class="form-control" />
          <label class="form-label" for="registerPassword">Password</label>
        </div>
  
        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="registerRepeatPassword" class="form-control" />
          <label class="form-label" for="registerRepeatPassword">Repeat password</label>
        </div>
  
       
  
        <!-- Submit button -->
        <div class="row">
          <div class="col-12" style="text-align: center;">
               <button type="submit" class="btn btn-primary btn-block mb-3"   style="width: 300px; height: 70px;">Registrarse</button>
          </div>
          <div class="col-6"> <a href="{% url 'login'%}"><p style="margin-left: 7px;font-weight: bold;"><i class="bi bi-arrow-return-left"  style="font-weight: bold;"></i>volver</p></a></div>
         
        </div>
       
      </form>
    </div>
  </div>
</div>
  </body>
</html>

{% endblock %}
